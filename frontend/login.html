<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automation Portal</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <form id="login-form">
            <h1>Portal Login</h1>
            <p>Please log in to access the Automation Portal.</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="login-btn">Login</button>
            <p class="auth-switch">Don't have an account? <a href="/register.html">Register here</a></p>
            <div class="status-message" id="statusMsg"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const emailEl = document.getElementById('email');
        const passwordEl = document.getElementById('password');
        const statusMsg = document.getElementById('statusMsg');
        const loginBtn = document.getElementById('login-btn');

        // Check if already logged in
        if (localStorage.getItem('portalUserToken')) {
            window.location.href = '/task-portal.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            statusMsg.textContent = '';
            statusMsg.className = 'status-message';

            try {
                const res = await fetch('/api/portal-auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: emailEl.value,
                        password: passwordEl.value
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // SUCCESS
                localStorage.setItem('portalUserToken', data.accessToken);
                localStorage.setItem('portalUser', JSON.stringify(data.user));
                
                statusMsg.textContent = 'Success! Redirecting...';
                statusMsg.className = 'status-message show success';
                
                // Redirect to the portal
                window.location.href = '/task-portal.html';

            } catch (err) {
                statusMsg.textContent = err.message;
                statusMsg.className = 'status-message show error';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
