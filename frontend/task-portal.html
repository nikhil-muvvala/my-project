<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAHAN Automation Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 { color: #1a237e; text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 40px; font-size: 14px; }
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .task-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        .task-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .task-card.selected { border-color: #1a237e; background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); }
        .task-icon { font-size: 45px; margin-bottom: 12px; }
        .task-card h3 { color: #1a237e; font-size: 15px; margin-bottom: 6px; }
        .task-card p { color: #666; font-size: 12px; }
        .form-section {
            display: none;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
        }
        .form-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; font-size: 14px; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1a237e;
        }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .btn {
            background: #1a237e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover { background: #283593; transform: translateY(-2px); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            font-size: 13px;
        }
        .status-message.show { display: block; }
        .status-message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-message.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .captcha-image {
            max-width: 200px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .result-box {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #4caf50;
        }
        .result-box h4 { color: #1a237e; margin-bottom: 10px; font-size: 16px; }
        .result-box pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            overflow-x: auto;
        }
        h4 { color: #1a237e; margin: 15px 0 10px; font-size: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó VAHAN Automation Portal</h1>
        <p class="subtitle">Select a task and follow the step-by-step process</p>

        <div class="task-grid">
            <div class="task-card" onclick="selectTask('search')">
                <div class="task-icon">üîç</div>
                <h3>Know Your Vehicle</h3>
                <p>Search vehicle details</p>
            </div>
            <div class="task-card" onclick="selectTask('register')">
                <div class="task-icon">üìã</div>
                <h3>Vehicle Registration</h3>
                <p>Register new vehicle</p>
            </div>
            <div class="task-card" onclick="selectTask('transfer')">
                <div class="task-icon">üîÑ</div>
                <h3>Transfer Ownership</h3>
                <p>Transfer vehicle</p>
            </div>
            <div class="task-card" onclick="selectTask('update')">
                <div class="task-icon">‚úèÔ∏è</div>
                <h3>Update Contacts</h3>
                <p>Update contact details</p>
            </div>
        </div>

        <div class="form-section" id="formSection"></div>
    </div>

    <script>
        let selectedTask = null;
        let sessionData = {};

        function selectTask(task) {
            document.querySelectorAll('.task-card').forEach(c => c.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedTask = task;
            sessionData = {};
            
            const formSection = document.getElementById('formSection');
            formSection.classList.add('active');
            
            if (task === 'search') {
                showSearchStep1();
            } else {
                showAuthStep1(task);
            }
        }

        // === SEARCH VEHICLE FLOW ===
        function showSearchStep1() {
            document.getElementById('formSection').innerHTML = `
                <h3>üîç Know Your Vehicle - Step 1</h3>
                <div class="form-group">
                    <label>Vehicle Registration Number *</label>
                    <input type="text" id="search_regNo" placeholder="e.g., DL01AB1234" style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label>State *</label>
                    <select id="search_state">
                        <option value="">-- Select --</option>
                        <option value="DL">Delhi (DL)</option>
                        <option value="MH">Maharashtra (MH)</option>
                        <option value="KA">Karnataka (KA)</option>
                    </select>
                </div>
                <button class="btn" onclick="searchStep1()">Get Captcha</button>
                <div class="status-message" id="statusMsg"></div>
            `;
        }

        async function searchStep1() {
            const regNo = document.getElementById('search_regNo').value;
            const state = document.getElementById('search_state').value;
            
            if (!regNo || !state) {
                showStatus('Please fill all fields', 'error');
                return;
            }
            
            sessionData.regNo = regNo;
            sessionData.state = state;
            
            showStatus('Fetching captcha...', 'info');
            
            const result = await callAutomation('search', { regNo, state });
            
            if (result.success && result.needsCaptcha) {
                showSearchStep2(result.captchaImageBase64);
            } else if (result.success) {
                showSearchResult(result.data);
            } else {
                showStatus('Error: ' + result.message, 'error');
            }
        }

        function showSearchStep2(captchaImage) {
            document.getElementById('formSection').innerHTML = `
                <h3>üîç Know Your Vehicle - Step 2</h3>
                <p><strong>Vehicle:</strong> ${sessionData.regNo}</p>
                <div class="form-group">
                    <label>Enter Captcha *</label>
                    <img src="${captchaImage}" class="captcha-image" alt="Captcha">
                    <input type="text" id="captcha_input" placeholder="Enter captcha" maxlength="6">
                </div>
                <button class="btn" onclick="searchStep2()">Search Vehicle</button>
                <div class="status-message" id="statusMsg"></div>
            `;
        }

        async function searchStep2() {
            const captcha = document.getElementById('captcha_input').value;
            
            if (!captcha) {
                showStatus('Please enter captcha', 'error');
                return;
            }
            
            showStatus('Searching...', 'info');
            
            const result = await callAutomation('search', {
                regNo: sessionData.regNo,
                state: sessionData.state,
                captcha: captcha
            });
            
            if (result.success) {
                showSearchResult(result.data);
            } else {
                showStatus('Error: ' + result.message, 'error');
            }
        }

        function showSearchResult(data) {
            document.getElementById('formSection').innerHTML = `
                <div class="result-box">
                    <h4>‚úÖ Vehicle Details Retrieved</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
                <button class="btn" onclick="location.reload()">New Search</button>
            `;
        }

        // === AUTH FLOW (Registration, Transfer, Update) ===
        function showAuthStep1(task) {
            const titles = {
                register: 'Vehicle Registration',
                transfer: 'Transfer Ownership',
                update: 'Update Contacts'
            };
            
            document.getElementById('formSection').innerHTML = `
                <h3>üìß ${titles[task]} - Step 1: Login</h3>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="auth_email" placeholder="Enter your email">
                </div>
                <button class="btn" onclick="authStep1()">Send OTP</button>
                <div class="status-message" id="statusMsg"></div>
            `;
        }

        async function authStep1() {
            const email = document.getElementById('auth_email').value;
            
            if (!email) {
                showStatus('Please enter email', 'error');
                return;
            }
            
            sessionData.email = email;
            showStatus('Sending OTP...', 'info');
            
            const result = await callAutomation(selectedTask, { email, otpSent: false });
            
            if (result.success && result.step === 'otp_sent') {
                showStatus('OTP sent to your email!', 'success');
                showAuthStep2();
            } else {
                showStatus('Error: ' + result.message, 'error');
            }
        }

        function showAuthStep2() {
            const titles = {
                register: 'Vehicle Registration',
                transfer: 'Transfer Ownership',
                update: 'Update Contacts'
            };
            
            document.getElementById('formSection').innerHTML = `
                <h3>üîê ${titles[selectedTask]} - Step 2: Verify OTP</h3>
                <p><strong>Email:</strong> ${sessionData.email}</p>
                <div class="form-group">
                    <label>Enter OTP *</label>
                    <input type="text" id="auth_otp" placeholder="6-digit OTP" maxlength="6">
                </div>
                <button class="btn" onclick="authStep2()">Verify OTP</button>
                <div class="status-message" id="statusMsg"></div>
            `;
        }

        async function authStep2() {
            const otp = document.getElementById('auth_otp').value;
            
            if (!otp) {
                showStatus('Please enter OTP', 'error');
                return;
            }
            
            sessionData.otp = otp;
            showStatus('Verifying OTP...', 'info');
            
            const result = await callAutomation(selectedTask, {
                email: sessionData.email,
                otp: otp,
                otpSent: true,
                loggedIn: false
            });
            
            if (result.success && result.step === 'logged_in') {
                showStatus('Login successful!', 'success');
                setTimeout(() => {
                    if (selectedTask === 'register') showRegisterForm();
                    else if (selectedTask === 'transfer') showTransferForm();
                    else if (selectedTask === 'update') showUpdateForm();
                }, 500);
            } else {
                showStatus('Error: ' + result.message, 'error');
            }
        }

        // === REGISTRATION FORM ===
        function showRegisterForm() {
            document.getElementById('formSection').innerHTML = `
                <h3>üìã Vehicle Registration - Step 3: Vehicle Details</h3>
                <h4>Owner Details</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>Owner Name *</label>
                        <input type="text" id="reg_owner">
                    </div>
                    <div class="form-group">
                        <label>Father's Name *</label>
                        <input type="text" id="reg_father">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Mobile *</label>
                        <input type="tel" id="reg_mobile" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reg_email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <textarea id="reg_address" rows="2"></textarea>
                </div>
                <h4>Vehicle Details</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>Class *</label>
                        <input type="text" id="reg_class" placeholder="e.g., Motor Car">
                    </div>
                    <div class="form-group">
                        <label>Model *</label>
                        <input type="text" id="reg_model">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Fuel *</label>
                        <select id="reg_fuel">
                            <option>Petrol</option>
                            <option>Diesel</option>
                            <option>CNG</option>
                            <option>Electric</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" id="reg_color">
                    </div>
                </div>
                <div class="form-group">
                    <label>RTO State *</label>
                    <select id="reg_rto">
                        <option value="">Select</option>
                        <option value="DL">Delhi</option>
                        <option value="MH">Maharashtra</option>
                        <option value="KA">Karnataka</option>
                    </select>
                </div>
                <button class="btn" onclick="submitRegistration()">Register Vehicle</button>
                <div class="status-message" id="statusMsg"></div>
            `;
        }

        async function submitRegistration() {
            const data = {
                email: sessionData.email,
                otp: sessionData.otp,
                otpSent: true,
                loggedIn: true,
                ownerName: document.getElementById('reg_owner').value,
                fatherName: document.getElementById('reg_father').value,
                mobile: document.getElementById('reg_mobile').value,
                regEmail: document.getElementById('reg_email').value,
                address: document.getElementById('reg_address').value,
                vehicleClass: document.getElementById('reg_class').value,
                model: document.getElementById('reg_model').value,
                fuel: document.getElementById('reg_fuel').value,
                color: document.getElementById('reg_color').value,
                rto: document.getElementById('reg_rto').value
            };
            
            showStatus('Registering vehicle...', 'info');
            const result = await callAutomation('register', data);
            
            if (result.success) {
                showResult(result.data);
            } else {
                showStatus('Error: ' + result.message, 'error');
            }
        }

        // === TRANSFER FORM ===
        function showTransferForm() {
            document.getElementById('formSection').innerHTML = `
                <h3>üîÑ Transfer Ownership - Step 3: Transfer Details</h3>
                <div class="form-group">
                    <label>Vehicle Reg Number *</label>
                    <input type="text" id="trans_regno" placeholder="DL01AB1234" style="text-transform: uppercase;">
                </div>
                <h4>New Owner Details</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="trans_name">
                    </div>
                    <div class="form-group">
                        <label>Father's Name *</label>
                        <input type="text" id="trans_father">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Mobile *</label>
                        <input type="tel" id="trans_mobile" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="trans_email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <textarea id="trans_address" rows="2"></textarea>
                </div>
                <button class="btn" onclick="submitTransfer()">Transfer Ownership</button>
                <div class="status-message" id="statusMsg"></div>
            `;
        }

        async function submitTransfer() {
            const data = {
                email: sessionData.email,
                otp: sessionData.otp,
                otpSent: true,
                loggedIn: true,
                regNo: document.getElementById('trans_regno').value,
                newOwnerName: document.getElementById('trans_name').value,
                newOwnerFather: document.getElementById('trans_father').value,
                newOwnerMobile: document.getElementById('trans_mobile').value,
                newOwnerEmail: document.getElementById('trans_email').value,
                newOwnerAddress: document.getElementById('trans_address').value
            };
            
            showStatus('Transferring ownership...', 'info');
            const result = await callAutomation('transfer', data);
            
            if (result.success) {
                showResult(result.data);
            } else {
                showStatus('Error: ' + result.message, 'error');
            }
        }

        // === UPDATE FORM ===
        function showUpdateForm() {
            document.getElementById('formSection').innerHTML = `
                <h3>‚úèÔ∏è Update Contacts - Step 3: New Details</h3>
                <p><strong>Email (from login):</strong> ${sessionData.email}</p>
                <div class="form-group">
                    <label>Vehicle Reg Number *</label>
                    <input type="text" id="upd_regno" placeholder="DL01AB1234" style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label>New Address *</label>
                    <textarea id="upd_address" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>New Mobile *</label>
                    <input type="tel" id="upd_mobile" pattern="[0-9]{10}">
                </div>
                <button class="btn" onclick="submitUpdate()">Update Details</button>
                <div class="status-message" id="statusMsg"></div>
            `;
        }

        async function submitUpdate() {
            const data = {
                email: sessionData.email,
                otp: sessionData.otp,
                otpSent: true,
                loggedIn: true,
                regNo: document.getElementById('upd_regno').value,
                newAddress: document.getElementById('upd_address').value,
                newMobile: document.getElementById('upd_mobile').value
            };
            
            showStatus('Updating details...', 'info');
            const result = await callAutomation('update', data);
            
            if (result.success) {
                showResult(result.data);
            } else {
                showStatus('Error: ' + result.message, 'error');
            }
        }

        // === HELPER FUNCTIONS ===
        async function callAutomation(taskType, data) {
            try {
                const response = await fetch('http://localhost:5000/api/automation/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskType, ...data })
                });
                return await response.json();
            } catch (error) {
                return { success: false, message: error.message };
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMsg');
            statusEl.textContent = message;
            statusEl.className = 'status-message show ' + type;
        }

        function showResult(data) {
            document.getElementById('formSection').innerHTML = `
                <div class="result-box">
                    <h4>‚úÖ Task Completed Successfully!</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
                <button class="btn" onclick="location.reload()">Start New Task</button>
            `;
        }
    </script>
</body>
</html>
