<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Automation Portal - Government Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="task-portal-styles.css">
</head>
<body data-theme="light">
    <div class="app-shell" id="appShell">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button id="newChatBtn" class="sidebar-new-chat">+ New Chat</button>
            </div>
            <div class="sidebar-list" id="chatHistoryList">
                <!-- History items injected via JS -->
            </div>
            <div class="sidebar-footer">
                <p>Signed in as <span id="sidebarUserEmail">guest</span></p>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="container portal-panel">
            <div class="portal-header">
                <div class="header-left">
                    <button id="sidebarToggleBtn" class="icon-btn ghost" title="Show history">
                        <span>‚ò∞</span>
                        <span>History</span>
                    </button>
                    <h1>Task Automation Portal</h1>
                </div>
                <div class="header-icons">
                    <button id="themeToggleBtn" class="icon-btn" title="Toggle theme">
                        <span class="theme-icon">üåû</span>
                        <span class="theme-label">Light</span>
                    </button>
                    <button id="editProfileBtn" class="icon-btn" title="Edit Profile">
                        <span>‚úèÔ∏è</span>
                        <span>Profile</span>
                    </button>
                    <button id="logoutBtn" class="icon-btn" title="Logout">
                        <span>üö™</span>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
            
            <div id="chat-log"></div>
            
            <div id="status-bar"></div>

            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask me anything... (e.g., search vehicle, register for e-id)" autocomplete="off">
                <button type="submit">
                    <span>Send</span>
                    <span>‚û§</span>
                </button>
            </form>
        </div>
    </div>

    <script src="task-portal-auth.js"></script>
    <script src="task-portal.js"></script>
</body>
</html>
